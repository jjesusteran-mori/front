<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600&family=Roboto+Condensed:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome cdn -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- styles -->
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <title>Front</title>
    </head>
    <body>
        <nav id="topNav" class="navbar nav">
            <div class="container">
                <button
                    class="navbar-toggler"
                    aria-expanded="false"
                    aria-controls="navbarDropdown"
                >
                &#9776
                </button>
                <a class="navbar-brand" href="index.html">
                    <img
                        src="./saas-app-assets/project_logo/logo.svg"
                        alt="Front"
                /></a>
                <ul class="navbar-nav">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">Features</a></li>
                    <li class="nav-link"><a href="#">Learn</a></li>
                    <li class="nav-link"><a href="#">Pricing</a></li>
                    <li class="nav-link"><a href="#">Hire Us</a></li>
                    <li class="nav-link">
                        <a class="btn btn-primary" href="#">Buy Now</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- empowering teams with freedom -->
        <section class="freedom">

        </section>

        <script>
            const nav = document.getElementById("topNav");
            window.onscroll = function () {
                if (window.pageYOffset > 395) {
                    nav.classList.add("sticky");
                } else {
                    nav.classList.remove("sticky");
                }
            };
            const navButton = document.querySelector("button[aria-expanded]");

            function toggleNav({ target }) {
                const expanded =
                    target.getAttribute("aria-expanded") === "true" || false;

                navButton.setAttribute("aria-expanded", !expanded);
            }

            navButton.addEventListener("click", toggleNav);
        </script>
    </body>
</html>
