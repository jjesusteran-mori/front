<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600&family=Open+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- fontawesome cdn -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"
        />
        <!-- styles -->
        <link rel="stylesheet" href="css/default.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <title>Front</title>
    </head>
    <body>
        <nav id="topNav" class="navbar nav">
            <div class="container">
                <button
                    class="navbar-toggler"
                    aria-expanded="false"
                    aria-controls="navbarDropdown"
                >
                    <!-- wont format with this unicode -->
                    <!-- <span>&#9776</span> -->
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="./assets/project_logo/logo.svg" alt="Front"
                /></a>
                <ul class="navbar-nav">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">Features</a></li>
                    <li class="nav-link"><a href="#">Learn</a></li>
                    <li class="nav-link"><a href="#">Pricing</a></li>
                    <li class="nav-link"><a href="#">Hire Us</a></li>
                    <li class="nav-link">
                        <a class="btn btn-primary" href="#">Buy Now</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- header -->
        <header class="bg-header">
            <div class="container">
                <div class="hero-wrapper"></div>
            </div>
        </header>
        <!-- empowering teams with freedom -->
        <section class="freedom">
            <div class="container freedom-wrapper">
                <div class="block-text">
                    <h2>Empowering teams with the freedom</h2>
                    <p>Own the unlimited power of the web development</p>
                    <div class="freedom-btn">
                        <a class="btn btn-primary" href="#">Learn More</a>
                        <a class="btn btn-primary" href="#">Learn More</a>
                    </div>
                </div>
                <div class="freedom-imgs">
                    <div>
                        <img src="/assets/logo_icons/asana.png" alt="asana" />
                    </div>
                    <div>
                        <img
                            src="/assets/logo_icons/atlassian.png"
                            alt="atlassian"
                        />
                    </div>
                    <div>
                        <img
                            src="/assets/logo_icons/calendar.png"
                            alt="calendar"
                        />
                    </div>
                    <div>
                        <img
                            src="/assets/logo_icons/google-ads.png"
                            alt="google ads"
                        />
                    </div>
                    <div>
                        <img src="/assets/logo_icons/google.png" alt="google" />
                    </div>
                    <div>
                        <img src="/assets/logo_icons/paypal.jpg" alt="paypal" />
                    </div>
                    <div>
                        <img src="/assets/logo_icons/weave.png" alt="weave" />
                    </div>
                </div>
            </div>
            <div class="white-bg"></div>
        </section>

        <script>
            const nav = document.getElementById("topNav");
            window.onscroll = function () {
                if (window.pageYOffset > 395) {
                    nav.classList.add("sticky");
                } else {
                    nav.classList.remove("sticky");
                }
            };
            const navButton = document.querySelector("button[aria-expanded]");

            function toggleNav({ target }) {
                const expanded =
                    target.getAttribute("aria-expanded") === "true" || false;

                navButton.setAttribute("aria-expanded", !expanded);
            }

            navButton.addEventListener("click", toggleNav);
        </script>
    </body>
</html>
